{% extends 'base.html' %}

{% block title %}
Review {{sermon.title}} | Sermons
{% endblock title %}
{% block content %}
<div class="card mb-3">
  <div class="row g-0">
    <div>
      <div class="card-body">
        <h5 class="card-title">Add Review for {{sermon.title}}</h5>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <p class="card-text">
          <form method="POST">
            {% csrf_token %}
            {{ form}}
            <button type="submit" class="button is-primary mt-3">
             Add review
            </button>
          </form>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
